name: STRUM AI AGENT 24/7

on:
  workflow_dispatch:      # –ö–Ω–æ–ø–∫–∞ —Ä—É—á–Ω–æ–≥–æ –∑–∞–ø—É—Å–∫–∞
  schedule:
    - cron: "0 */6 * * *" # –ê–≤—Ç–æ–º–∞—Ç–∏—á–Ω–∏–π –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫ –∫–æ–∂–Ω—ñ 6 –≥–æ–¥–∏–Ω

# üî• –ì–û–õ–û–í–ù–ò–ô –ó–ê–•–ò–°–¢: –í–±–∏–≤–∞—î —Å—Ç–∞—Ä—ñ –∫–æ–ø—ñ—ó –ø—Ä–∏ –∑–∞–ø—É—Å–∫—É –Ω–æ–≤–∏—Ö
concurrency:
  group: production-bot
  cancel-in-progress: true

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # –õ—ñ–º—ñ—Ç 6 –≥–æ–¥–∏–Ω
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          pip install telethon google-generativeai google-auth google-auth-oauthlib google-auth-httplib2 google-api-python-client pillow python-dateutil
          
      - name: Run AI Agent
        env:
          API_ID: ${{ secrets.API_ID }}
          API_HASH: ${{ secrets.API_HASH }}
          TELEGRAM_SESSION: ${{ secrets.TELEGRAM_SESSION }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GOOGLE_TOKEN_JSON: ${{ secrets.GOOGLE_TOKEN_JSON }}
        run: python -u main.py
